<div class="swirl">
    {{ swirl.email_md5|gravatar-img:40 }}

    <div class="mini-swirl-header">
        <a href="{{swirl.id|swirlurl}}">{{swirl.title}}</a>

        {% if swirl.username }}
        by <a href="{{swirl.username|user-url}}">@{{swirl.username}}</a>
        {% endif %}
    </div>
    <article>
        {{swirl.review|safe}}
    </article>

    <hr>
</div>
