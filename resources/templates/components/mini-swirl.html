<div class="swirl">
    {{ swirl.email_md5|gravatar-img:40 }}

    <div class="swirl-content">
        <a href="/swirls/{{swirl.id}}">{{swirl.title}}</a>

        {% if swirl.username }}
        by <a href="{{swirl.username|user-url}}">@{{swirl.username}}</a>
        {% endif %}

        <article>
            {{swirl.review|safe}}
        </article>

        <hr>
    </div>
</div>
