{% extends "base.html" %}
{% block content %}

<h1>Search</h1>

{% if error %}

<p class="validation-error">Sorry, there was an error. Please try again.</p>

{% endif %}

<form method="GET">

    <label>Search
        <input type="search" name="search-term" maxlength="1000" placeholder="Album or song title" value="{{search-term}}">
    </label>

    <input type="submit" value="Search">

</form>

{% for result in search-result.results %}
<div class="search-result">

    <img src="{{ result.thumbnail-url }}" width="60" height="60">
    <h5><a href="/create/album?itunes-album-id={{ result.itunes-id }}">{{ result.title }}</a></h5>
    By <em>{{ result.artist }}</em>

</div>
{% endfor %}

{% endblock %}
