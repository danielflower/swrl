<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>New comment on {{swirl.title}}</title>
</head>
<body>

    <p>Hi there,</p>

    <p>{{ responder.username }} has responded to the recommendation of
        <a href="{{swirl.id|swirlurl|absoluteurl}}">{{swirl.title}}</a>
        with:
    </p>

    <h2>{{ response.summary }}</h2>

    <p>Want to add your own response? <a href="{{swirl.id|swirlurl|absoluteurl}}">Click here</a> and then add a comment.</p>

    <i>Sorry, a robot sent this, so any replies will be ignored.</i>

</body>
</html>
