{% extends "base.html" %}
{% block content %}

<h1>Create</h1>

{% if error %}

<p class="validation-error">Sorry, there was an error. Please try again.</p>

{% endif %}

<form method="POST" action="/swirls/create">
    {% csrf-field %}

    <label>Hey
        {% for friend in contacts %}
        <label><input type="checkbox" name="who" value="{{ friend.username }}">{{ friend.username }}</label>
        {% endfor %}
        <input type="text" name="emails" maxlength="1000" placeholder="username or emails" value="{{who}}">
    </label>

    <label>You should watch or read or listen to
        <input type="text" name="subject" required maxlength="{{ constraints.swirls.title.max-length }}"
               value="{{subject}}"
               placeholder="Title of a movie, book, song, album, etc">
    </label>

    <div class="rte">
        <textarea name="review">{{review}}</textarea>
        <article class="editor" contenteditable="true"></article>
    </div>

    <input type="submit" value="Submit">

</form>

{% endblock %}
