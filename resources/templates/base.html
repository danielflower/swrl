<!DOCTYPE html>
<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ title|default:"Swirl - Recommendations for your friends" }}</title>

    <link href="/immutable/dist/thirdparty-3cbc7fba67.css" rel="stylesheet" type="text/css"/>
    <link href="/immutable/dist/app-1f80b34226.css" rel="stylesheet" type="text/css"/>
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/mlcecjbidbmgjjokhjapcbilmollbejc">

    <link rel="apple-touch-icon" sizes="57x57" href="/immutable/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/immutable/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/immutable/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/immutable/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/immutable/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/immutable/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/immutable/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/immutable/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/immutable/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/immutable/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/immutable/icons/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/immutable/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/immutable/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/immutable/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/immutable/icons/manifest.json">
    <link rel="shortcut icon" href="/immutable/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Swirl">
    <meta name="application-name" content="Swirl">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="/immutable/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="/immutable/icons/browserconfig.xml">
    <meta name="theme-color" content="#8a9cff">

    {% block head %}
    {% endblock %}
</head>
<body>
<div class="container">

    <nav>
    <div class="row">

            <div class="five columns">
                <ul>
                    <li><a href="/swirls">Firehose</a></li>
                    <li><a href="/how-to-add">How to add</a></li>
                    <li><a href="/swirls/start">Create</a></li>
                    {% if user %}
                    <li><a href="/swirls/inbox">Inbox (<strong>{{unread-count}}</strong>)</a></li>
                    {% else %}
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                    {% endif %}

                </ul>
            </div>
            <div class="two columns site-header"><a href="/"><img src="/immutable/images/swirl-logo-v2.svg" class="logo"/></a>
                <span class="site-title">Swirl</span></div>
            <div class="five columns right">
                {% if user %}
                Welcome <a href="{{ user.username|user-url }}">{{user.username}}</a> | <a href="/logout">Log out</a>
                {% endif %}
            </div>


    </div></nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>


</div>
<script src="/immutable/js/jquery-2.1.3.min.js"></script>
<script src="/immutable/dist/all-df2a3de466.js"></script>
</body>
</html>
