<!DOCTYPE html>
<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ title|default:"Swirl - Recommendations for your friends" }}</title>

    <link href="/immutable/css/normalize-3.0.2.css" rel="stylesheet" type="text/css"/>
    <link href="/immutable/css/skeleton-2.0.4.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/immutable/css/font-awesome.min.css" type="text/css">
    <link href="/css/screen.v3.css" rel="stylesheet" type="text/css"/>
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/mlcecjbidbmgjjokhjapcbilmollbejc">

    {% block head %}
    {% endblock %}
</head>
<body>
<div class="container">

    <nav>
    <div class="row">

            <div class="five columns">
                <ul>
                    <li><a href="/swirls">Firehose</a></li>
                    <li><a href="/how-to-add">How to add</a></li>
                    <li><a href="/swirls/start">Create</a></li>

                    {% if user %}
                    <li><a href="/swirls/inbox">Inbox</a></li>
                    {% else %}
                    <li><a href="/register">Register</a></li>
                    <li><a href="/login">Login</a></li>
                    {% endif %}

                </ul>
            </div>
            <div class="two columns site-header"><a href="/"><img src="/immutable/images/logo.png" class="logo"/></a>
                <span class="site-title">Swirl</span></div>
            <div class="five columns right">
                {% if user %}
                Welcome <a href="{{ user.username|user-url }}">{{user.username}}</a> | <a href="/logout">Log out</a>
                {% endif %}
            </div>


    </div></nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="/immutable/js/jquery-2.1.3.min.js"></script>
    <script src="/js/app.js"></script>
</div>
</body>
</html>
